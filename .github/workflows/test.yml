name: Build App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [ubuntu-latest, windows-latest, macos-latest]

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Create build directory
        run: mkdir build

      - name: Install TypeScript, Webpack, and Webpack CLI
        run: npm install -g typescript webpack webpack-cli

      - name: Compile TypeScript with tsc
        run: npx tsc

      - name: Build with Webpack
        run: npx webpack --config webpack.config.js

      - name: Generate single executable preparation blobs
        run: node --experimental-sea-config sea-config.json

      - name: Copy node binary to build directory
        run: |
          if [[ "$MATRIX_OS" == "ubuntu-latest" ]]; then
            cp $(command -v node) build/server-linux
          elif [[ "$MATRIX_OS" == "windows-latest" ]]; then
            copy "$(Get-Command node).Source" build\server-win.exe
          elif [[ "$MATRIX_OS" == "macos-latest" ]]; then
            cp $(command -v node) build/server-mac
          fi

      - name: Inject blob into binary
        run: npx postject build/server-* NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

      - name: Commit and push build directory
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "youremail@example.com"
          git add build
          git commit -m "Add build directory"
          git push
